matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: '10'
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - os: linux
      services: docker
      language: node_js
      node_js: '10'

cache:
  directories:
    - "$HOME/.npm"

install:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      npm ci --ignore-scripts
    else
      npm ci
    fi

script:
  - npm run lint
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -vE '\r|\n' | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "npm run rebuild && npm run build -- --linux --win"
    else
      npm run build -- --mac
    fi
  - sudo rm -rf build/app/{linux-unpacked,mac,win-unpacked,builder-effective-config.yaml}

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: family-photos-app
  region: eu-central-1
  local_dir: build/app
  upload-dir: $TRAVIS_BRANCH
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^develop|master$
